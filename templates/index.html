{% extends 'base.html' %}
{% block main %}
<mech-box class="site-header">
  <div class="site-title">{{ page_title }}</div>
  <div class="site-about">{{ page_description }}</div>
</mech-box>
<color-box theme="ice" style="filter: drop-shadow(0px 3px 20px rgba(0, 0, 0, 0.5));">
  <div class="content">
    <div class="items">
    {% for article in articles %}
    <div class="item">
    <div class="item-date">{{ article.created|formatDate }}</div>
    <div class="item-title"><a href="./{{ article.link }}">{{ article.title }}</a></div>
    </div>
    {% endfor %}
    </div>
  </div>
</color-box>
{% endblock %}
